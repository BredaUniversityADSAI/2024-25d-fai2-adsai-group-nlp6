name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main  # Or your default branch, e.g., master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Choose a Python version compatible with your project and Sphinx

      - name: Install documentation dependencies
        run: pip install -r docs/requirements-docs.txt

      # Optional: Install project dependencies if your documentation build imports your project code
      # Create a requirements.txt in your project root or adjust the path
      # - name: Install project dependencies
      #   run: pip install -r requirements.txt

      - name: Build Sphinx documentation
        run: sphinx-build -b html docs docs/_build/html # Source: docs/, Output: docs/_build/html/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
